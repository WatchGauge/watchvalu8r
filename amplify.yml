version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "node -v"
        - "npm -v"
        - "npm ci || npm install"
    build:
      commands:
        - "npx next telemetry disable"
        - "npm run build"
        - "test -f out/index.html || (echo 'no-out-index' && exit 1)"
        - "ls -la out"
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
      - "~/.npm/**/*"










