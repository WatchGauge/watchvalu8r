version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - "echo '=== PHASE: preBuild ==='"
            - "node -v"
            - "npm -v"
            - "npm install"
        build:
          commands:
            - "echo '=== PHASE: build ==='"
            - "export NEXT_TELEMETRY_DISABLED=1"
            - "npm run build"
            - "echo '=== BUILD DONE ==='"
      artifacts:
        baseDirectory: out
        files:
          - "**/*"
      cache:
        paths: []





