version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - export NEXT_TELEMETRY_DISABLED=1
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      # Disable cache to avoid stale issues
      cache:
        paths: []




